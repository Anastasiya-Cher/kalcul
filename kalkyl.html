<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Мой калькулятор</title>
    <link href="styles/stylles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="kalkul">

    <div class="vOkno">
      <div class="okna">
        <input id="history" placeholder="0" disabled></input> 
        <input id="result" disabled></input>
      </div>
        <button id="bC" class="delC">C</button>
    </div>

    <div class="knopki">
      <p>
      <button id="b1" class="cifra">1</button>
      <button id="b2" class="cifra">2</button>
      <button id="b3" class="cifra">3</button>
      <button id="bplus" class="zhnak">+</button>
    </p>
    <p>
      <button id="b4" class="cifra">4</button>
      <button id="b5" class="cifra">5</button>
      <button id="b6" class="cifra">6</button>
      <button id="bminus" class="zhnak">-</button>
    </p>
    <p>
      <button id="b7" class="cifra">7</button>
      <button id="b8" class="cifra">8</button>
      <button id="b9" class="cifra">9</button>
      <button id="bymnozh" class="zhnak">*</button>
    </p>
    <p>
      <button id="btochka" class="cifra">.</button>
      <button id="b0" class="cifra">0</button>
      <button id="bravno" class="ravno">=</button>
      <button id="bdelit" class="zhnak">/</button>
    </p>
  </div> 
  </div>
    <script src="scripts/skript.js" ></script>
  </body>
</html>
